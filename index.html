<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <div class="container-main">
      <h1>Calculadora</h1>
      <div class="container-calculadora">
        <div class="display"><div class="res"></div></div>
        <input type="button" class="operador" value="+">
        <input type="button" value="7">
        <input type="button" value="4">
        <input type="button" value="1">
        <input type="button" class="zero" value="0">
        <input type="button" class="operador" value="-">
        <input type="button" value="8">
        <input type="button" value="5">
        <input type="button" value="2">
        <input type="button" value=".">
        <input type="button" class="operador" value="X">
        <input type="button" value="9">
        <input type="button" value="6">
        <input type="button" value="3">
        <input type="button" value="AC">
        <input type="button" class="operador" value="/">
        <input type="button" class="operador" id="calcula-res" value="=">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
