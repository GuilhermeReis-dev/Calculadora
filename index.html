<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <div class="container-main">
      <h1>Calculadora</h1>
      <div class="container-calculadora">
        <div class="display"><div class="res">123231</div></div>
        <button class="operador">+</button>
        <button>7</button>
        <button>4</button>
        <button>1</button>
        <button class="zero">0</button>
        <button class="operador">-</button>
        <button>8</button>
        <button>5</button>
        <button>2</button>
        <button>.</button>
        <button class="operador">X</button>
        <button>9</button>
        <button>6</button>
        <button>3</button>
        <button>AC</button>
        <button class="operador">/</button>
        <button class="operador" id="calcula-res">=</button>
      </div>
    </div>

    <link rel="stylesheet" href="script.js" />
  </body>
</html>
