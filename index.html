<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <!-- backgound -->
    <div class="background">
        
        <!-- title -->
      <h1 class="title">Simple Calculator</h1>
      
        <!-- start calculator -->
      <div class="calculator">

        <div class="position row1">
            <button>+</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>.</button>
        </div>

        <div class="position row2">
            <button>-</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
        </div>

        <div class="position row3">
            <button>X</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>AC</button>
        </div>

        <div class="position row4">
            <button>/</button>
            <button>=</button>
        </div>


    </div>

    <link rel="stylesheet" href="script.js" />
  </body>
</html>
