<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <div class="container-main">
      <h1>Calculadora</h1>
      <div class="container-calculadora">
        <div class="resultDisplay"><div class="res">0</div></div>
        <button class="operador" value="+">+</button>
        <button value="7">7</button>
        <button value="4">4</button>
        <button value="1">1</button>
        <button class="zero" value="0">0</button>
        <button class="operador" value="-">-</button>
        <button value="8">8</button>
        <button value="5">5</button>
        <button value="2">2</button>
        <button value=",">.</button>
        <button class="operador" value="*">X</button>
        <button value="9">9</button>
        <button value="6">6</button>
        <button value="3">3</button>
        <button value="ac">AC</button>
        <button class="operador" value="/">/</button>
        <button class="operador" id="calcula-res" value="result">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
